build: false

os: Visual Studio 2015

platform:
  - x64

environment:
  matrix:
    - MINICONDA: C:\xtensor-conda

init:
  - "ECHO %MINICONDA%"
  - C:\"Program Files (x86)"\"Microsoft Visual Studio 14.0"\VC\vcvarsall.bat %PLATFORM%
  - ps: if($env:Platform -eq "x64"){Start-FileDownload 'http://repo.continuum.io/miniconda/Miniconda3-latest-Windows-x86_64.exe' C:\Miniconda.exe; echo "Done"}
  - ps: if($env:Platform -eq "x86"){Start-FileDownload 'http://repo.continuum.io/miniconda/Miniconda3-latest-Windows-x86.exe' C:\Miniconda.exe; echo "Done"}
  - cmd: C:\Miniconda.exe /S /D=C:\xtensor-conda
  - "set PATH=%MINICONDA%;%MINICONDA%\\Scripts;%MINICONDA%\\Library\\bin;%PATH%"

install:
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda install gtest cmake -c conda-forge
  # Testing
  - conda install r r-rcpp r-base r-devtools -c r
  - conda install xtensor==0.10.9 -c conda-forge
  - R -e "install.packages('RInside', repos='http://cran.us.r-project.org')"
  - mkdir build
  - cd build
  # Full build on x64 with msys64
  - set PATH=%PATH:C:\Program Files\Git\usr\bin;=%
  - set R_HOME=%MINICONDA%\\R
  - "set PATH=%PATH%;%MINICONDA%\\Library\\mingw-w64\\bin;%MINICONDA%\\R\\library\\RInside\\libs\\x64;%MINICONDA%\\R\\bin\\x64"
  - appveyor DownloadFile https://cran.r-project.org/bin/windows/Rtools/Rtools34.exe
  - Rtools34.exe /VERYSILENT -NoNewWindow -Wait
  - cmake -D XTENSOR_INSTALL_R_PACKAGES=OFF -G "MinGW Makefiles" -DCMAKE_PREFIX_PATH=C:\msys64\mingw64 -D CMAKE_INSTALL_PREFIX=%MINICONDA%\\Library -DDOWNLOAD_GTEST=ON ..
  - cmake --build . --target test_xtensor_r
  - cmake --build . --target install
  - cmake --build . --target cran
  - cd test

build_script:
  - .\test_xtensor_r
  - cd ..
  #- R CMD check --as-cran .\xtensor_*.tar.gz
